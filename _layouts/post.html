---
layout: default
---
<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script type="text/javascript">
  alert("Va el javascript");
  $(document).ready(function() {
    alert("Va jquery");
    $(window).scroll(function() {
      console.log($(window).scrollTop()+" -- "+ $("article.post").height() +" -- "+ $(window).height());
      //if ($(window).scrollTop() >= ($(document).height() - $(window).height())) {
      if ($(window).scrollTop() >= 1000 ||
        $(window).scrollTop() >= ($("article.post").height() - $(window).height() - 100)){
        $('.popup').css( "left", "20px" )
      }else{
        $('.popup').css( "left", "-380px" ); 
      }
    });

    $('.close').click(function(){
      $('.popup').hide();
    });

  });
</script>

<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title | escape }}</h1>
    <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

  {% if site.disqus.shortname %}
    {% include disqus_comments.html %}
  {% endif %}
</article>

<div class="popup">
  <div class="close ns-close"></div>
  <div id="popupContent">
    <form method="POST" action="http://formspree.io/redondogarciajesus@gmail.com">
      <h3>Do you like this content?</h3>
      <input class="inputForm" type="email" name="email" placeholder="Your email" required />
      <br>
      <button class="buttonMail" type="submit">Keep me updated!</button>
      <p class="smallItalics">Zero spam will be sent to you mail.</p>
    </form>
  </div>

</div>
